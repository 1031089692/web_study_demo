<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="msg()">
    <div class="div" onmouseout="onOut(this)" onmouseover="onOver(this)"></div>
    <script>
        // 鼠标经过/移出事件
        function onOver(ooj) {
            ooj.innerHTML='Hello';
        }
        function onOut(ooj) {
            ooj.innerHTML='world';
        }
    </script>
    <form>
        <input type="text" onchange="alert('内容呢？')">
        <input type="text" onselect="changeDemo(this)" onfocus="changeDemo2(this)">
    </form>
    <script>
        // 文本选中，光标聚集事件
        function changeDemo(bg) {
            bg.style.background='red';
        }
        function changeDemo2(bg) {
            bg.style.background='blue'
        }
        function msg() {
            alert("网页加载完毕")
        }
    </script>
</body>
</html>
