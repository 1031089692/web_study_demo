<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
    <style type="text/css">
        span{
            color: aqua;
        }
    </style>
</head>
<body>
    <p>这是一个p标签</p>
    <h1>这是一个h1标签</h1>
    <b>这是一个加重标签</b>
    <a>这是一个超链接标签</a>
    <div id = divid>
        <p>Hello baidu</p>
        <a>点击我啊</a>
    </div>
    <div>
        <p><span>这是一个测试效果</span>span是一个什么样子</p>
    </div>

</body>
</html>
