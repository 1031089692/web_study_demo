<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <form>
        <input type="text" name="greeting" list="greetings">
        <datalist id="greetings" style="display: none">
            <option value="python">python</option>
            <option value="java">java</option>
            <option value="golang">golang</option>
        </datalist>
    </form>
</body>
</html>
